<main>
  <h1 class="mb-4">Treinadores</h1>

  <div class="card col-md-6 offset-md-3 my-3">
    <img src="assets/images/trainers/1.png" alt="Ash ketchum" class="card-img-top img-515x686">
    <div class="card-body">
      <h2 class="card-title mx-3">{{ trainer.name }}</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Idade: {{ trainer.age }} anos</li>
        <li class="list-group-item">Localização: {{ trainer.location }}</li>
        <li class="list-group-item">
          <h5>Time</h5>
          <a [routerLink]="['/pokemons', 1]">Bulbasaur</a>,
          <a [routerLink]="['/pokemons', 4]">Charmander</a>,
          <a [routerLink]="['/pokemons', 7]">Squirtle</a>,
          <a [routerLink]="['/pokemons', 25]">Pikachu</a>
      </ul>
    </div>
  </div>
</main>
