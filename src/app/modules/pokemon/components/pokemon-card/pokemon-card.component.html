<a class="card" routerLinkActive="active" [routerLink]="['/pokemons', pokemon.id]">
  <img class="p-2 card-img-top img-1x1" [src]="pokemon.image" [alt]="pokemon.name" />
  <div class="card-body">
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <p class="card-text teste">
      <app-pokemon-type [type]="pokemon.type"></app-pokemon-type><br />
      <span class="text-uppercase">id:</span> {{ pokemon.id }}
    </p>
  </div>
</a>
