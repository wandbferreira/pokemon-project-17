<main>
  <h1 class="mb-4">Pokemons</h1>

  <div *ngIf="pokemon" class="pokemon-detail card col-md-8 offset-md-2">
    <img [src]="pokemon.image" alt="Pokémon" class="card-img-top img-1x1" />
    <div class="card-body">
      <h2 class="card-title">{{ pokemon.name }}</h2>
      <div class="row">
        <div class="col-md-6">
          <p><strong>ID:</strong> {{ pokemon.id }}</p>
          <p>
            <strong>Tipo: </strong>
            <a routerLink="/pokemons" [queryParams]="{ type: pokemon.type }">
              <app-pokemon-type [type]="pokemon.type"></app-pokemon-type>
            </a>
          </p>
          <p><strong>Altura:</strong> 0.7 m</p>
          <p><strong>Peso:</strong> 6.9 kg</p>
        </div>
        <div class="col-md-6">
          <p><strong>Habilidades:</strong></p>
          <ul class="list-group">
            <li class="list-group-item">Overgrow</li>
            <li class="list-group-item">Chlorophyll</li>
          </ul>
        </div>
      </div>

      <div class="mt-4 mt-md-0">
        <button class="btn btn-primary w-100" [appCapture]="pokemon">Capturar</button>
      </div>

      <div class="mt-3">
        <h5>Treinadores</h5>

        <span *ngFor="let trainer of trainers; let last = last">
          <a class="inline" [routerLink]="['/treinadores']">
            {{ trainer }}
          </a>
          <span *ngIf="!last">,</span>
        </span>
      </div>
    </div>
  </div>

  <div *ngIf="evolutions.length" class="mt-5 col-md-8 offset-md-2">
    <h3>Evoluções</h3>
    <div class="row carrousel">
      <div
        *ngFor="let evolution of evolutions"
        class="mb-4 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
        <app-pokemon-card [pokemon]="evolution"></app-pokemon-card>
      </div>
    </div>
  </div>

  <div class="mt-3 col-md-8 offset-md-2">
    <h3>Inimigos</h3>
    <div class="row carrousel">
      <div
        *ngFor="let enemy of evolutions | pokemonEnemies"
        class="mb-4 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
        <app-pokemon-card [pokemon]="enemy"></app-pokemon-card>
      </div>
    </div>
  </div>
</main>
