<ul class="list-inline">
  <li class="d-inline" *ngFor="let type of types">
    <button
      [attr.aria-label]="'Alterar para ' + (type | pokemonType)"
      [title]="'Alterar para ' + (type | pokemonType)"
      (click)="typeChange.emit(type)"
      class="btn btn-light mt-1 me-1">
      <app-pokemon-type [type]="type"></app-pokemon-type>
    </button>
  </li>
</ul>
