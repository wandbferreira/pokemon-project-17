<main id="pokemon-captures" *ngIf="pokemons$ | async as pokemons">
  <h1 class="mb-4">Pokemons Capturados</h1>

  Sua pokebola
  <span id="pokemon-captures-counter" class="mb-3" [ngPlural]="pokemons.length">
    <ng-template ngPluralCase="=0"> est√° vazia, <a routerLink="../">capture aqui</a>. </ng-template>
    <ng-template ngPluralCase="=1">possui 1 <a routerLink="../">pokemon</a>.</ng-template>
    <ng-template ngPluralCase="other">
      possui {{ pokemons.length }} <a routerLink="../">pokemons</a>.
    </ng-template>
  </span>

  <div class="my-3" *ngIf="pokemons.length > 0">
    <button class="btn btn-secondary" (click)="free()">Liberar Todos</button>
  </div>

  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="mb-4 col-12 col-sm-6 col-md-4 col-lg-3">
      <app-pokemon-card [canCapture]="false" [pokemon]="pokemon"></app-pokemon-card>
    </div>
  </div>
</main>
