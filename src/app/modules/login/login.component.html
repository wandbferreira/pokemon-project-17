<main class="container">
  <h1 class="text-center mb-4">Login</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <form class="card-body" (submit)="login(email.value)">
          <div class="alert alert-danger" role="alert">
            Para acessar essa página você precisa entrar com seu email.
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              #email="ngModel"
              ngModel
              name="email"
              type="text"
              class="form-control"
              id="email"
              placeholder="Digite seu email"
              required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="email.invalid">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
