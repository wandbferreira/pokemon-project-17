<main class="p-4" id="pokemon-list">
  <h1>Pokemons</h1>

  <div class="input-group mb-3">
    <span class="input-group-text">
      <img src="assets/icons/search-icon.svg" alt="Buscar" aria-hidden="true">
    </span>
    <input ngModel (ngModelChange)="filterByName($event)" type="text" class="form-control" placeholder="Buscar"
      id="pokemon-list-search">
  </div>

  <div id="pokemon-list-counter" [ngPlural]="pokemons.length">
    <ng-template ngPluralCase="=0">nenhum pokemon encontrado.</ng-template>
    <ng-template ngPluralCase="=1">1 pokemon encontrado.</ng-template>
    <ng-template ngPluralCase="other">{{ pokemons.length }} pokemons encontrados.</ng-template>
  </div>

  <div class="row">
    <div *ngFor="let pokemon of pokemons" routerLink="" class="mb-4 col-12 col-sm-6 col-md-4 col-lg-3">
      <a class="card">
        <img class="p-2 card-img-top" [src]="pokemon.image" [alt]="pokemon.name" style="min-height: 195px;">
        <div class="card-body">
          <h5 class="card-title">{{ pokemon.name }}</h5>
          <p class="card-text">
            Tipo: {{ pokemon.type }} <br>
            Id: {{ pokemon.id }}
          </p>
        </div>
      </a>
    </div>
  </div>
</main>
